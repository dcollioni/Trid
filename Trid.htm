<!DOCTYPE html>

<html>
<head>
    <title>Trid</title>
    <style type="text/css">
        body
        {
            background-color: #F4F4F4;
            margin: 0;
        }
        
        #header
        {
            background-image: url(Images/wavegrid.png);
            border-top: 1px solid #DDD;
            border-bottom: 1px solid #DDD;
            margin: 50px 0;
            width: 100%;
            border-top-color: #CCC;
            border-bottom-color: #CCC;
            box-shadow: 0 0 50px #E6E6E6;
            
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }
        /*
        #header:hover
        {
            border-top-color: #CCC;
            border-bottom-color: #CCC;
            box-shadow: 0 0 50px #E6E6E6;
        }
        */
        
        #header
        {
            transition: box-shadow .4s, border .4s;
            -moz-transition: box-shadow .4s, border .4s;
            -webkit-transition: box-shadow .4s, border .4s;
            -o-transition: box-shadow .4s, border .4s;
        }
        
        #logo
        {
            margin: 0 auto;
            padding: 20px;
            width: 200px;
        }
        
        #menu
        {
            margin: 70px auto 0 auto;
            text-align: center;
            width: 90%;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #menu div
        {
            background-color: #ACF;
            border: 1px solid #8AD;
            border-radius: 200px;
            box-shadow: 0 0 10px #BBB;
            color: #454545;
            color: #57A;
            cursor: pointer;
            display: inline-block;
            font-family: "Segoe UI Semibold";
            font-size: 20pt;
            font-weight: bold;
            line-height: 100px;
            margin: 0 45px;
            height: 200px;
            text-align: center;
            text-shadow: 1px 1px #888;
            text-shadow: 1px 1px #BDF;
            width: 200px;
        }
        
        #menu div:hover
        {
            border-color: #79C;
            box-shadow: 0 0 40px #BBB;
            color: #247;
            text-shadow: 1px 1px #CCC;
        }
        
        #menu div
        {
            transition: box-shadow .4s, border .4s, background-image .6s, color .4s, text-shadow .4s;
            -moz-transition: box-shadow .4s, border .4s, background-image .6s, color .4s, text-shadow .4s;
            -webkit-transition: box-shadow .4s, border .4s, background-image .6s, color .4s, text-shadow .4s;
            -o-transition: box-shadow .4s, border .4s, background-image .6s, color .4s, text-shadow .4s;
        }
        
        #menu .left
        {
            background-image: url(Images/1364514232_users4.png);
            background-repeat: no-repeat;
            background-position: 75px 80px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right-style: dashed;
        }
        #menu .left:hover,
        #menu .left:active
        {
            background-image: url(Images/1364514232_users7.png);
        }
        
        #menu .center
        {
            background-image: url(Images/1364514239_favourites3.png);
            background-repeat: no-repeat;
            background-position: 75px 80px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-top-style: dashed;
        }
        #menu .center:hover,
        #menu .center:active
        {
            background-image: url(Images/1364514239_favourites5.png);
        }
        
        #menu .right
        {
            background-image: url(Images/1364514243_earth3.png);
            background-repeat: no-repeat;
            background-position: 75px 80px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left-style: dashed;
        }
        #menu .right:hover
        {
            background-image: url(Images/1364514243_earth5.png);
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="Images/Trid-logo-150.png" alt="Trid logo" />
        </div>
    </div>

    <div id="menu">
        <div class="left">
            Somos
        </div>
        <div class="center">
            Gostamos
        </div>
        <div class="right">
            Estamos
        </div>
    </div>
</body>
</html>
